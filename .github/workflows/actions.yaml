name: Build and deploy an app to Symbiosis

on:
  pull_request:
    branches:
    - main
  push:

jobs:

  build:

    permissions:
      actions: read
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      # Checks out the repository this file is in:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag spotify-playlist-renamer

      # Builds and pushes container image to registry:
      - name: Publish Docker Image to GPR
        uses: machine-learning-apps/gpr-docker-publish@master
        id: docker
        with:
          IMAGE_NAME: "spotify-playlist-renamer"
          TAG: "latest"
          DOCKERFILE_PATH: "Dockerfile"
          BUILD_CONTEXT: "./"
        env:
          GITHUB_TOKEN: ${{ secrets.GPR_TOKEN }}

  deploy:

    needs: build

    permissions:
      actions: read
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    # Deploys the Helm chart to the cluster:
    steps:
    - uses: actions/checkout@v3
    - name: Deploy app to cluster
      uses: wahyd4/kubectl-helm-action@v0.1.2
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
      with:
        args: |
          helm upgrade --set environment=prod --install --namespace spotify-playlist-renamer spotify-playlist-renamer helm
